
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
        #submit{
            color: white;
            background-color: gray;
        }
        #submit:hover{
            background-color: rgb(103, 102, 109);
        }
    </style>
    <body class="bg-dark">
        <div class="container col-lg-6 col-11 col-md-6 bg-dark rounded p-2 my-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mb-5 mt-5">
                    <h1 class="text-light bg-secondary card rounded px-1 py-1">Registration Page</h1>
                </div>
            </div>
            <form action="" class="form-group" onsubmit="alert('Account Registered Sucessfully')">
                <table class="d-flex justify-content-center">
                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Create Userid</Label></td><td class="text-secondary">.................</td>
                        <td><input id="Userid" class="rounded" type="text" required placeholder="UserName" autofocus></td>
                        
                    </tr>

                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="UseridInvalid" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Create Password</Label></td><td class="text-secondary">..........</td>
                        <td><input id="password" class="rounded" type="password" required placeholder="Pass****"></td>
                        <td><input type="checkbox"  id="showPass" ></td>
                    </tr>
                    
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="passwordInvalid" ></p></td>
                    </tr>
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="passwordInvalid1" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Confirm Password</Label></td><td class="text-secondary">.......</td>
                        <td><input id="Confirm" class="rounded" type="password" required placeholder="Pass****"></td>
                    </tr>
                    
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="ConfirmInvalid" ></p></td>
                    </tr>
                    
                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Enter First Name</Label></td><td class="text-secondary">..........</td>
                        <td><input id="Fname" class="rounded" type="text" required placeholder="First Name"></td>
                    </tr>
                    
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="FnameInvalid" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Enter Last Name</Label></td><td class="text-secondary">...........</td>
                        <td><input id="Lname" class="rounded" type="text" placeholder="Last Name(Optional)"></td>
                    </tr>

                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="null" ></p></td>
                    </tr>
                    
                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Enter E-mail id</Label></td><td class="text-secondary">..............</td>
                        <td><input id="Email" class="rounded" type="text" required placeholder="******@gmail.com" autofocus></td>
                        
                    </tr>

                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="EmailInvalid" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Enter Phone Number</Label></td><td class="text-secondary">.</td>
                        <td><input id="Phone" class="rounded" type="number" required placeholder="Mobile"></td>
                    </tr>
                    
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="PhoneInvalid" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Enter OTP</Label></td><td class="text-secondary">........................</td>
                        <td><input id="otp" class="rounded" type="number" required placeholder="OTP" disabled></td>
                    </tr>
                    
                    <tr id="otpTop" class="text-danger d-flex justify-content-center">
                        <td><p id="OTPInvalid" ></p></td>
                    </tr>

                    

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <div>
                            <td><Label>Enter Gender</Label></td>
                        </div>
               

                        <tr class="text-light bg-secondary rounded form-control mx-2" >
                            <td><label>Male<input type="radio" name="Gender" checked ></label></td>
                            <td><label>FeMale<input type="radio" name="Gender"></label></td>
                            <td><label>Other<input type="radio" name="Gender"></label></td>
                        </tr>
                        

                    </tr>
                    
                    <tr class="text-danger d-flex justify-content-center">
                        <td><p id="null" ></p></td>
                    </tr>

                    <tr class="text-light bg-secondary rounded form-control mx-2">
                        <td><Label >Confirm submission</Label></td>
                        <td><input class="rounded" type="checkbox" required></td>
                    </tr>

                    <tr class=" my-3 bg-dark d-flex justify-content-center ">
                        
                        <td ><input id="submit" class="rounded " type="submit"></td>
                    </tr>

                </table>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
